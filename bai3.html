<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- css -->
  <style>
    .contact-form {
      width: 51%;
      padding: 8px;
    }

    input {
      font-size: 16px;
      margin-bottom: 20px;
      padding: 4px;
    }

    button {
      padding: 4px 12px;
    }
  </style>

  <body>
    <div class="contact-form">
      <h1>Get in touch with us by filling contact form below</h1>

      <div>
        <input
          type="text"
          style="width: 200px"
          placeholder="* Enter your full name "
        />
        <input
          type="email"
          style="width: 200px"
          placeholder="* Enter your email address "
        />
      </div>

      <div>
        <input
          type="text"
          style="width: 200px"
          placeholder="* Enter your subject"
        />
      </div>

      <div style="margin-bottom: 20px">
        <textarea name="" id="" cols="60" rows="10">
* Your message here
        </textarea>
      </div>

      <button>Send message</button>

      <label for="">* Please fill all require form field, thanks!</label>
    </div>
  </body>
</html>
