<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- code CSS -->
    <style>
      td {
        font-size: 52px;
        text-align: center;
        border: 2px solid #a2c4b9;
        font-weight: 700;
      }

      /* table {
        border-color: #a2c4b9;
        border-width: 1px;
        border: 1px solid #a2c4b9;
      } */
    </style>

    <!-- Code HTML -->
    <table cellspacing="0" width="500px" height="500px">
      <tr>
        <td
          colspan="4"
          style="
            font-size: 72px;
            font-weight: 500;
            text-align: right;
            padding-right: 20px;
          "
        >
          9 + 9
        </td>
      </tr>

      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>x</td>
      </tr>

      <tr>
        <td>C</td>
        <td>0</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
  </body>
</html>
